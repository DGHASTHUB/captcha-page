  <style>

/* Sidebar */

textarea#editor{width:100%;height:100%;min-height:56vh;background:transparent;border:none;color:inherit;resize:none;outline:none;font-family:JetBrains Mono,monospace;font-size:14px}

<body>

<main class="editor">
  <div class="topbar">

      <button class="btn" id="pinBtn" title="Ghim/bo ghim">üîí</button>
      <button class="btn" id="deleteBtn">üóëÔ∏è X√≥a</button>
      <button class="btn" id="importBtn">üìÇ Import</button>
      <button class="btn" id="exportTxtBtn">üìÑ Xu·∫•t .txt</button>
      <button class="btn" id="togglePreview">üëÅÔ∏è Xem</button>

  <div class="content">
    <div class="panel">
      <textarea id="editor" placeholder="Vi·∫øt ghi ch√∫... (h·ªó tr·ª£ markdown c∆° b·∫£n)"></textarea>
    </div>
    <div class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px"><strong>Preview</strong><div class="tags" id="tagContainer"></div></div>
      <div class="preview" id="previewArea"></div>

  <div class="footer">
    <div id="status">ƒê√£ l∆∞u c·ª•c b·ªô ‚Äî localStorage</div>

  </div>  <script>
    // Data model stored in localStorage
    const KEY = 'cyberpunk_notes_v1';
    let notes = JSON.parse(localStorage.getItem(KEY) || '[]');
    let activeId = null;
    let sortMode = 'new';

    // DOM
    const notesList = document.getElementById('notesList');
    const newBtn = document.getElementById('newBtn');
    const titleInput = document.getElementById('title');
    const editor = document.getElementById('editor');
    const status = document.getElementById('status');
    const previewArea = document.getElementById('previewArea');
    const togglePreviewBtn = document.getElementById('togglePreview');
    const searchInput = document.getElementById('searchInput');
    const deleteBtn = document.getElementById('deleteBtn');
    const exportBtn = document.getElementById('exportBtn');
    const importBtn = document.getElementById('importBtn');
    const importFile = document.getElementById('importFile');
    const exportTxtBtn = document.getElementById('exportTxtBtn');
    const pinBtn = document.getElementById('pinBtn');
    const tagContainer = document.getElementById('tagContainer');
    const sortBtn = document.getElementById('sortBtn');
    const clearBtn = document.getElementById('clearBtn');
    const lastEdited = document.getElementById('lastEdited');

    // Utils
    function uid(){return 'n_'+Math.random().toString(36).slice(2,9)}
    function nowISO(){return new Date().toISOString()}
    function save(){localStorage.setItem(KEY, JSON.stringify(notes)); status.textContent = 'ƒê√£ l∆∞u ' + new Date().toLocaleTimeString(); renderList();}
    function load(){notes = JSON.parse(localStorage.getItem(KEY) || '[]');}

    // Basic markdown renderer (very small)
    function renderMarkdown(md){
      if(!md) return '';
      // escape html
      let out = md.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
      // headers
      out = out.replace(/^###### (.*$)/gim,'<h6>$1</h6>');
      out = out.replace(/^##### (.*$)/gim,'<h5>$1</h5>');
      out = out.replace(/^#### (.*$)/gim,'<h4>$1</h4>');
      out = out.replace(/^### (.*$)/gim,'<h3>$1</h3>');
      out = out.replace(/^## (.*$)/gim,'<h2>$1</h2>');
      out = out.replace(/^# (.*$)/gim,'<h1>$1</h1>');
      // bold/italic
      out = out.replace(/\*\*(.*?)\*\*/gim,'<strong>$1</strong>');
      out = out.replace(/\*(.*?)\*/gim,'<em>$1</em>');
      // inline code
      out = out.replace(/`([^`]+)`/gim,'<code>$1</code>');
      // links
      out = out.replace(/\[([^\]]+)\]\(([^)]+)\)/gim,'<a href="$2" target="_blank" rel="noopener">$1</a>');
      // lists
      out = out.replace(/^\s*-\s+(.*)/gim,'<li>$1</li>');
      out = out.replace(/(<li>.*<\/li>)/gim,'<ul>$1</ul>');
      // paragraphs
      out = out.replace(/\n\n+/gim,'</p><p>');
      out = '<p>'+out+'</p>';
      // simple code block
      out = out.replace(/```([\s\S]*?)```/gim, function(m,code){return '<pre><code>'+code.replace(/</g,'&lt;')+'</code></pre>'});return out;
}

// Render notes list
function renderList(){
  notesList.innerHTML = '';
  let arr = [...notes];
  // search filter
  const q = searchInput.value.trim().toLowerCase();
  if(q) arr = arr.filter(n=> (n.title||'').toLowerCase().includes(q) || (n.content||'').toLowerCase().includes(q) || (n.tags||[]).join(' ').toLowerCase().includes(q));
  // sort
  if(sortMode==='new') arr.sort((a,b)=> new Date(b.updated) - new Date(a.updated));
  else if(sortMode==='old') arr.sort((a,b)=> new Date(a.updated) - new Date(b.updated));
  else if(sortMode==='pinned') arr.sort((a,b)=> (b.pinned?1:0) - (a.pinned?1:0));

  arr.forEach(n=>{
    const el = document.createElement('div'); el.className='note-item'+(n.id===activeId?' active':'');
    el.innerHTML = `<div class="note-title">${escapeHtml(n.title||'Kh√¥ng c√≥ ti√™u ƒë·ªÅ')}</div><div class="note-meta">${new Date(n.updated).toLocaleString()} ‚Ä¢ ${n.tags?n.tags.length:0} tag</div>`;
    el.onclick = ()=>{openNote(n.id)};
    notesList.appendChild(el);
  });
}

function escapeHtml(s){return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}

function openNote(id){
  const n = notes.find(x=>x.id===id); if(!n) return;
  activeId = id; titleInput.value = n.title; editor.value = n.content; renderPreview(); renderTags(n.tags||[]); lastEdited.textContent = 'C·∫≠p nh·∫≠t: '+new Date(n.updated).toLocaleString(); renderList();
}

function createNote(){
  const n = {id:uid(), title:'', content:'', created:nowISO(), updated:nowISO(), tags:[], pinned:false};
  notes.unshift(n); activeId = n.id; save(); openNote(n.id);
}

function updateActive(){
  if(!activeId) return;
  const n = notes.find(x=>x.id===activeId); if(!n) return;
  n.title = titleInput.value;
  n.content = editor.value;
  n.updated = nowISO();
  // auto-extract tags (simple: words starting with #)
  const tags = Array.from(new Set((n.content.match(/#(\w+)/g)||[]).map(t=>t.replace('#',''))));
  n.tags = tags;
  save(); renderPreview(); renderTags(n.tags||[]);
}

function renderPreview(){ previewArea.innerHTML = renderMarkdown(editor.value); }
function renderTags(tags){ tagContainer.innerHTML=''; tags.forEach(t=>{const el=document.createElement('div');el.className='tag';el.textContent='#'+t;tagContainer.appendChild(el)}) }

function deleteActive(){ if(!activeId) return; if(!confirm('X√≥a ghi ch√∫ n√†y?')) return; notes = notes.filter(n=>n.id!==activeId); activeId = notes[0]?notes[0].id:null; save(); if(activeId) openNote(activeId); else {titleInput.value=''; editor.value=''; previewArea.innerHTML=''; renderTags([])} }

// Quick export/import
function exportJSON(){ const data = JSON.stringify(notes, null, 2); const blob = new Blob([data],{type:'application/json'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href=url; a.download='cybernotes_export_'+(new Date().toISOString().slice(0,10))+'.json'; a.click(); URL.revokeObjectURL(url);}    
function importJSONFile(file){ const reader = new FileReader(); reader.onload = (e)=>{ try{ const data = JSON.parse(e.target.result); if(!Array.isArray(data)) throw 0; // merge
    notes = data.concat(notes); save(); alert('Import xong, ƒë√£ merge.'); }catch(err){alert('File kh√¥ng h·ª£p l·ªá');}}; reader.readAsText(file);} 
function exportTxt(){ if(!activeId){alert('Ch·ªçn ghi ch√∫ ƒë·ªÉ xu·∫•t');return} const n = notes.find(x=>x.id===activeId); const content = (n.title?n.title+'\n\n':'') + n.content; const blob = new Blob([content],{type:'text/plain'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = (n.title||'note') + '.txt'; a.click(); URL.revokeObjectURL(url);} 

// keyboard shortcuts
document.addEventListener('keydown', (e)=>{
  if(e.ctrlKey && e.key.toLowerCase()==='s'){ e.preventDefault(); updateActive(); status.textContent = 'L∆∞u b·∫±ng ph√≠m t·∫Øt ‚Äî '+ new Date().toLocaleTimeString(); }
  if(e.ctrlKey && e.key.toLowerCase()==='n'){ e.preventDefault(); createNote(); }
  if(e.ctrlKey && e.key.toLowerCase()==='f'){ e.preventDefault(); searchInput.focus(); }
});

// events
newBtn.onclick = ()=>{ createNote(); titleInput.focus(); }
editor.addEventListener('input', ()=>{ status.textContent='Ch∆∞a l∆∞u...'; renderPreview(); });
titleInput.addEventListener('input', ()=>{ status.textContent='Ch∆∞a l∆∞u...'; });
// autosave every 1.2s while typing
let saveTimer = null; ['input','keyup','change'].forEach(ev=>{ [editor,titleInput].forEach(el=>el.addEventListener(ev, ()=>{ clearTimeout(saveTimer); saveTimer = setTimeout(updateActive, 1200); } ))});

togglePreviewBtn.onclick = ()=>{ previewArea.parentElement.style.display = previewArea.parentElement.style.display==='none'? 'block':'block'; renderPreview(); }
searchInput.addEventListener('input', renderList);
deleteBtn.onclick = deleteActive;
exportBtn.onclick = exportJSON;
importBtn.onclick = ()=> importFile.click();
importFile.onchange = (e)=>{ if(e.target.files[0]) importJSONFile(e.target.files[0]);}
exportTxtBtn.onclick = exportTxt;
pinBtn.onclick = ()=>{ if(!activeId) return; const n = notes.find(x=>x.id===activeId); n.pinned = !n.pinned; n.updated = nowISO(); save(); }
sortBtn.onclick = ()=>{ if(sortMode==='new') sortMode='old'; else if(sortMode==='old') sortMode='pinned'; else sortMode='new'; sortBtn.textContent = 'S·∫Øp x·∫øp: '+(sortMode==='new'?'M·ªõi':sortMode==='old'?'C≈©':'Ghim'); renderList(); }
clearBtn.onclick = ()=>{ if(confirm('X√≥a to√†n b·ªô ghi ch√∫ trong localStorage?')){notes=[];save(); location.reload();}}

// init
load(); if(notes.length===0){ createNote(); notes[0].title='Ch√†o m·ª´ng'; notes[0].content='ƒê√¢y l√† ghi ch√∫ ƒë·∫ßu ti√™n. D√πng **Ctrl+N** ƒë·ªÉ t·∫°o m·ªõi, **Ctrl+S** ƒë·ªÉ l∆∞u.\n\nG·∫Øn tag b·∫±ng #tagname trong n·ªôi dung.'; save(); }
activeId = notes[0].id; openNote(activeId); renderList();

// small helper: open note on click in list already handled

  </script>
